<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links</title>
  <style>
    /* Dark green background similar to "untitled unmastered" album cover */
    body {
      background-color: #1b301b; /* Deep muted green */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Username at the top */
    .username {
      color: #00aa00; /* Bright but readable neon green */
      font-family: Arial, sans-serif;
      font-size: 3em;
      font-weight: bold;
      text-transform: lowercase;
      text-align: center;
      text-shadow: 
        0 0 5px #007700, 
        0 0 10px #00aa00, 
        0 0 20px #00ff00;
      margin-bottom: 0.5em;
    }

    /* Main heading style with hyper-realistic neon glow */
    h1 {
      color: #00aa00; /* Dark Green Neon */
      font-family: Arial, sans-serif;
      font-size: 3.5em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 
        0 0 5px #007700, 
        0 0 10px #00aa00, 
        0 0 20px #00ff00, 
        0 0 40px #00ff00, 
        0 0 60px #00ff00;
      margin-bottom: 1em;
    }

    /* List style for social links */
    #social-links {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    #social-links li {
      margin: 0.8em 0;
    }

    /* Link styles with hyper-realistic neon effect */
    #social-links a {
      color: #00aa00;
      text-decoration: none;
      font-size: 1.8em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 
        0 0 5px #007700, 
        0 0 10px #00aa00, 
        0 0 20px #00ff00, 
        0 0 30px #00ff00, 
        0 0 40px #00ff00;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }
    
    /* Hover effects for hyper-realistic neon */
    #social-links a:hover {
      text-shadow: 
        0 0 10px #00ff00, 
        0 0 20px #00ff00, 
        0 0 40px #00ff00, 
        0 0 60px #00ff00, 
        0 0 80px #00ff00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="username">lllheyzeuslll</div>
  <h1>Social Links</h1>
  <ul id="social-links">
    <li><a href="https://instagram.com/lllheyzueslll" target="_blank">Instagram</a></li>
    <li><a href="https://www.snapchat.com/add/iiiheyzuesiii" target="_blank">Snapchat</a></li>
    <li><a href="https://www.youtube.com/@tiapufpufstab" target="_blank">YouTube</a></li>
    <li><a href="error.html">Twitter</a></li>
  </ul>

</body>
</html>
